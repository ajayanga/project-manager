{% extends 'base.html' %}

{% block content %}
<div class="container  bg-black ">
     <div class="container py-5 h-100">
       <div class="row d-flex justify-content-center align-items-center h-500">
          <div class="col-md-12 col-xl-10">
             <div class="mask-custom">
               <div class="card-body p-4 ">
                   <div class="row">
                      <h5 class="border-0 align-left text-warning">
                         {{ project.name }}
                      </h5>
                   </div>
                </div>
             </div>
             <div class="mask-custom">
               <div class="card-body p-4 ">
                   <div class="row">
                      <p class="border-0 align-left text-white">
                       {{ project.description }}
                      </p>
                   </div>
                </div>
             </div>
             <div class="mask-custom">
               <div class="card-body p-4">
                   <div class="row">             
                      <table class="table">
                       <thead>
                         <tr>
                           <th>Task</th>
                           <th>InDetail</th>
                           <th>Assignee</th>
                           <th>Due Date</th>
                           <th>Status</th>
                         </tr>
                       </thead>
                       
                       <tbody>
                        {% for task in project_tasks %}
                         <tr>
                           <td>{{ task.title }}</td>
                           <td>{{ task.description }}</td>
                           <td>{{ task.assignee }}</td>
                           <td>{{ task.due_date }}</td>
                           <td>{{ task.status }}</td>
                         </tr>
                         {% endfor%}
                       </tbody>
                       
                     </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
{% endblock content %}
