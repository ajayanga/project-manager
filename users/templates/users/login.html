{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
      <div class="row my-5">
          <div class="col-md-12">
              <form action="" method="post" class="form text-white">
                  {% csrf_token %}
                  {{ form| crispy }}
                  <button type="submit" class="btn btn-warning">Login</button>
              </form>
              <br>
              <p><a href="{% url 'password_reset' %}" class="text-decoration-none text-success">forgot password</a></p>
          </div>
      </div>
  </div>
{% endblock %}
