{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
      <div class="row my-5">
          <div class="col-md-12">
              <form action="" method="post" class="form text-white">
                  {% csrf_token %}
                  {{ form| crispy }}
                  <button type="submit" class="btn btn-warning">Sign Up</button>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
